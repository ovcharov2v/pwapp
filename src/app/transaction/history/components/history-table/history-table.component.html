<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="table__cell"> Name </th>
    <td mat-cell *matCellDef="let element" class="table__cell"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="table__cell"> Date </th>
    <td mat-cell *matCellDef="let element" class="table__cell"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class="table__cell"> Amount </th>
    <td mat-cell *matCellDef="let element" class="table__cell"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="repeat" *ngIf="showRepeat">
    <th mat-header-cell *matHeaderCellDef class="table__cell"> Repeat </th>
    <td mat-cell *matCellDef="let transaction" class="table__cell">
      <button mat-mini-fab color="primary" class="table__button" (click)="emitRepeatTransaction(transaction)">
        <mat-icon class="table__button-icon">repeat</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
